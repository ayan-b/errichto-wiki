language: python
notifications:
  email: false

before_script:
  - pip install -r requirements.txt
  - git clone https://github.com/Errichto/youtube.wiki.git

script:
  - mv youtube.wiki docs
  - mkdocs build
  - mv site/* .

deploy:
  provider: pages
  cleanup: true
  token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
